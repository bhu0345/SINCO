name: Windows Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

defaults:
  run:
    working-directory: "Manufacturing Optimization"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: Build with PyInstaller
        run: |
          pyinstaller --name="生产交期预测系统" --windowed --onedir --clean -y main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-system-windows
          path: "Manufacturing Optimization/dist/生产交期预测系统/"
